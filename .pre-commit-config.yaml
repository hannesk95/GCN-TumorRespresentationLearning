- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: /home/johannes/anaconda3/envs/viewGCN/lib/python3.8/site-packages/pylint/
      language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
        ]
